{% extends 'home.html' %}

{% block content-title%}Comentários{% endblock %}

{% block content-body %}

<div class="col-md-12">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">
                Parecer Final
            </h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 pr-1">
                        <div class="form-group">
                            <label>Protocolo</label>
                            <div>{{reclamacao.protocolo}}</div>
                        </div>
                    </div>
                    <div class="col-md-6 pl-1">
                        <div class="form-group">
                            <label>Responsável</label>
                            <div>{{responsavel}}</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <textarea class="form-control border-input" name="texto" placeholder="Escreva um parecer final aqui..." rows="15"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="update ml-auto mr-auto">
                        <a href="{% url 'web_reclamacao_detail' reclamacao.id %}" class="btn btn-primary btn-round">Voltar</a>
                        <button class="btn btn-primary btn-round" type="submit">Enviar</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
</div>
{% endblock %}
