{% extends 'home.html' %}

{% block content-title%}Encaminhar{% endblock %}

{% block content-body %}

<div class="col-md-12">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">
                Encaminhar
            </h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 pr-1">
                        <div class="form-group">
                            <label>Protocolo</label>
                            <div>{{reclamacao.protocolo}}</div>
                        </div>
                    </div>
                    <div class="col-md-6 pl-1">
                        <div class="form-group">
                            <label>Respons√°vel</label>
                            <div>{{responsavel}}</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label>SRE</label>
                        <select id="id_sre" class="form-control" name="sre" id="id_sre" required>
                            <option value="">---------</option>
                            {% for sre in sres %}
                                <option value="{{sre.pk}}">{{sre}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="update ml-auto mr-auto">
                        <a href="{% url 'web_reclamacao_detail' reclamacao.id %}" class="btn btn-primary btn-round">Voltar</a>
                        <button class="btn btn-primary btn-round" type="submit">Enviar</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
</div>
<script>
$(document).ready(function() {
    $('#id_sre').select2();
});
</script>
{% endblock %}
